{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1> CUSTOMER LIST </h1>
        <a class="btn btn-primary btn-lg" href="new" role="button">Create new customer</a>
      </div>
    </div>
    <div class="row">
      {% if customer_list %}
        <table class="table">
          <thead>
            <tr>
              <th scope="col">name</th>
              <th scope="col">age</th>
            </tr>
          </thead>
          <tbody>
            {% for customer in customer_list %}
            <tr>
              <td>{{ customer.name }}</td>
              <td>{{ customer.age }}</td>
            </tr>
           {% endfor %}
          </tbody>
        </table>
        {% else %}
            <p>No customers are available.</p>
        {% endif %}
    </div>
</div>


{% endblock %}
